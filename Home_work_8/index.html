            </section>
            <section class="reference">

                <div class="title">

                    <p class="title__supplement-for-title"></p>

                    <h2 class="title__title"></h2>

                    <img class="title__decoration" src="#" alt="">

                </div>

                <p class="reference__text"></p>

                <img class="reference__decoration" src="#" alt="">

            </section>
            <section class="assortment">

                <!-- "reverse" - модификатор для смены местами описания и картинки -->
                <div class="position position--reverse">
                    <div class="position_overview">

                        <div class="position_title">

                            <p class="position__price"></p>

                            <h3 class="position__title"></h3>

                            <img class="position__decoration" src="#" alt="">

                            <p class="position__composition"></p>

                        </div>

                        <img class="pic" src="#" alt="">

                </div>

                <div class="position position--reverse">
